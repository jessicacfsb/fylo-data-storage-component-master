<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="estilo.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">

    <div class="fylo">

      <img src="images/logo.svg">

      <div class="files">

        <img src="images/icon-document.svg" id="img-document">

        <img src="images/icon-folder.svg"  id="img-folder">

        <img src="images/icon-upload.svg" id="img-upload">

      </div>

    </div>

    <div class="bar-container">

      <p class="data-bar">You’ve used <strong>815 GB</strong> of your storage</p>
        
        <div id="background-bar"></div>
        <div id="bar"></div>


      <p id="zero-gb">0 GB</p>
        
      <p id="mil-gb">1000 GB</p>
        
    <div class="baloon">

      <p>185<span>GB Left</span></p>

      <div id="circle"></div>

    </div>

    </div>

  </div>

  <footer>
  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jéssica Nascimento</a>.
    </div>

  </footer>
</body>
</html>
